{% extends 'layout.html' %}
{% block body %}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        
        
        <form action="/actualizar_turno/{{registro.0}}" method="post">

            <div class="form-group" style="text-align:center" >
                <label for="" class="form-label"><h2>Actualizar Turno</h2></label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="nombrecompleto" id="" aria-describedby="helpId" placeholder="nombrecompleto" value="{{registro.1}}">
            </div>

            <div class="form-group">
                <input type="date" class="form-control" name="fechaturno" id="" aria-describedby="helpId" placeholder="fechaturno" value="{{registro.3}}">
            </div>

            <div class="form-group">
                <input type="time" class="form-control" name="desde" id="" aria-describedby="helpId" placeholder="desde" value="{{registro.4}}">
            </div>

            <div class="form-group">
                <input type="time" class="form-control" name="hasta" id="" aria-describedby="helpId" placeholder="hasta" value="{{registro.5}}">
            </div>

            <div class="form-group">
                <input type="text" class="form-control" name="observaciones" id="" aria-describedby="helpId" placeholder="observaciones" value="{{registro.6}}">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-success w-100">Save</button>
            </div>
            
            </form>  
                
    </div>
</div>
{% endblock %}
