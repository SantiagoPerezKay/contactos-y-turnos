<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App clientes y turnos</title>
    <!--obtengo el stilo de css desde url ,se puede hacer desde una carpeta creada en static/css e indicar dicha url-->
    <link rel="stylesheet" href="https://bootswatch.com/5/materia/bootstrap.min.css">
    <!--<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}"-->
    <link rel="stylesheet" href="/static/css/main.css">
    <!--Icon-Font-->
    <link rel="stylesheet" href="/static/css/estilos.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
 
  <!--navabar de bootstrap-->
  <!-- Just an image -->
    <nav class="navbar  bg-dark " >

      <div class="ml-10 p-2" >
        <a class="navbar-brand" href="/">
          <img src="static/img/agregar.png" height="50" alt="Inicio" loading="lazy" />
        </a>
        <a class="navbar-brand" href="/menu">
          <img src="static/img/carga.png" height="50" alt="Agregar usuario" loading="lazy" />
        </a>
        <a class="navbar-brand" href="/turnos">
          <img src="static/img/turnos.png" height="50" alt="ver turnos" loading="lazy" />
        </a>
      </div>

      <div class="cotainer2">
        <a class="navbar-brand" href="/login">
          <img src="static/img/login.png" height="50" alt="entrar" loading="lazy" />
        </a>
        <a class="navbar-brand" href="/logout">
          <img src="static/img/logout.png" height="50" alt="salir" loading="lazy" />
        </a>
      </div>
    </nav>
      
    
    {% block body %}
    {% endblock %}
    

<!--scripts-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

<script src="{{url_for('static',filename='js/main.js')}}"></script>

</body>
</html>
